<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0b45deb5df.js" crossorigin="anonymous"></script>
    <title>Carousel</title>
</head>
<body>

    <section>

        <div class="container">

            <div class="slide-wrapper">

                <div class="slide">
                    <img src="consegna/img/01.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="consegna/img/02.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="consegna/img/03.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="consegna/img/04.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="consegna/img/05.jpg" alt="">
                </div>
                
            </div>

            <div class="slide-preview-wrapper">

                <div class="upArr">
                    <a href="" id="upArr">
                        <i class="fa-solid fa-arrow-up"></i>
                    </a>
                </div>

                <div class="slide-preview selected">
                    <img src="consegna/img/01.jpg" alt="">
                </div>
    
                <div class="slide-preview">
                    <img src="consegna/img/02.jpg" alt="">
                </div>
    
                <div class="slide-preview">
                    <img src="consegna/img/03.jpg" alt="">
                </div>
    
                <div class="slide-preview">
                    <img src="consegna/img/04.jpg" alt="">
                </div>
    
                <div class="slide-preview">
                    <img src="consegna/img/05.jpg" alt="">
                </div>

                <div class="doArr">
                    <a href="" id="doArr">
                        <i class="fa-solid fa-arrow-down"></i>
                    </a>
                </div>

    
            </div>

        </div>

    </section>

    <script src="myscript.js"></script>
</body>
</html>
